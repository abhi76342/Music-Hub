<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Music Hub</title>

<!-- External CSS -->
<link rel="stylesheet"
	href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/styles.css">

<!-- External JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0">
	<header>
		<nav class="navbar bg-body-tertiary fixed-top">
			<div class="container-fluid">
				<a class="navbar-brand" href="/index">Music Hub</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
					aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="offcanvas offcanvas-end" tabindex="-1"
					id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
					<div class="offcanvas-header">
						<h5 class="Dashboard-title" id="DashboardNavbarLabel">Dashboard</h5>
						<button type="button" class="btn-close"
							data-bs-dismiss="offcanvas" aria-label="Close"></button>
					</div>
					<div class="offcanvas-body">
						<ul class="navbar-nav justify-content-end flex-grow-10 pe-1">
							<li class="nav-item"><a id="indexLink"
								class="nav-link active" aria-current="page" href="/index">Home</a></li>
							<li class="nav-item"><a id="loginLink"
								class="nav-link active" aria-current="page" href="/login">Login</a></li>
						</ul>
					</div>
				</div>
			</div>
		</nav>
	</header>

	<main>
		<section class="p-3 p-md-4 p-xl-5">
			<div class="container">
				<div class="card border-light-subtle shadow-sm">
					<div class="row g-0">
						<div class="col-12 col-md-6">
							<img class="img-fluid rounded-start w-100 h-100 object-fit-cover"
								loading="lazy" src="./images/music-img.jpg"
								alt="BootstrapBrain Logo">
						</div>
						<div class="col-12 col-md-6">
							<div class="card-body p-3 p-md-4 p-xl-5">
								<div class="row">
									<div class="col-12">
										<div class="mb-5">
											<h3>Registration</h3>
										</div>
									</div>
								</div>
								<form action="register" method="post">
									<div class="mb-3">
										<label for="name" class="form-label">Name:</label> <input
											type="text" name="name" class="form-control" required>
									</div>
									<div class="mb-3">
										<label for="email" class="form-label">Email:</label> <input
											type="email" name="email" class="form-control" required>
									</div>
									<div class="mb-3">
										<label for="username" class="form-label">Username:</label> <input
											type="text" name="username" class="form-control" required>
									</div>
									<div class="mb-3">
										<label for="password" class="form-label">Password:</label> <input
											type="password" name="password" class="form-control" required>
									</div>
									<div class="mb-3">
										<label class="form-label">Gender:</label>
										<div class="form-check">
											<input type="radio" name="gender" value="male"
												class="form-check-input"> <label
												class="form-check-label">Male</label>
										</div>
										<div class="form-check">
											<input type="radio" name="gender" value="female"
												class="form-check-input"> <label
												class="form-check-label">Female</label>
										</div>
										<div class="form-check">
											<input type="radio" name="gender" value="other"
												class="form-check-input"> <label
												class="form-check-label">Other</label>
										</div>
									</div>
									<div class="mb-3">
										<label class="form-label">Role:</label>
										<div class="form-check">
											<input type="radio" name="role" value="admin"
												class="form-check-input"> <label
												class="form-check-label">Admin</label>
										</div>
										<div class="form-check">
											<input type="radio" name="role" value="customer"
												class="form-check-input"> <label
												class="form-check-label">Customer</label>
										</div>
									</div>
									<div class="col-12">
										<div class="d-grid">
											<button class="btn bsb-btn-xl btn-primary" type="submit">Sign
												up</button>
										</div>
									</div>
								</form>
								<div class="row">
									<div class="col-12">
										<hr class="mt-5 mb-4 border-secondary-subtle">
										<div
											class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
											<p class="link-secondary text-decoration-none">
												Already have an account? <a href="/login"
													class="link-primary">Login</a>
											</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>

	<footer>
		<div class="container">
			<p>&copy; 2024 Music Hub. All rights reserved.</p>
			<p>Contact: info@musichub.com</p>
		</div>
	</footer>
</body>

</html>
