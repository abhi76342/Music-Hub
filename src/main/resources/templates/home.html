<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Music Hub</title>

<!-- External CSS -->
<link rel="stylesheet"
	href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://unpkg.com/bs-brain@2.0.3/components/logins/login-4/assets/css/login-4.css">
<link rel="stylesheet" href="/css/styles.css">

<!-- External JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0">
	<header>
		<nav class="navbar bg-body-tertiary fixed-top">
			<div class="container-fluid">
				<a class="navbar-brand" href="/index">Music Hub</a>
				<div class="container-fluid">
					<!-- Navbar brand -->
					<a class="navbar-brand" href="#">Brand</a>

					<!-- Icons -->
					<ul class="navbar-nav d-flex flex-row me-1">
						<li class="nav-item me-3 me-lg-0"><a
							class="nav-link text-white" href="#"><i
								class="fas fa-envelope mx-1"></i> Contact</a></li>
						<li class="nav-item me-3 me-lg-0"><a
							class="nav-link text-white" href="#"><i
								class="fas fa-cog mx-1"></i> Settings</a></li>
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle text-white" href="#"
							id="navbarDropdown" role="button" data-mdb-toggle="dropdown"
							aria-expanded="false"> <i class="fas fa-user mx-1"></i>
								Profile
						</a> <!-- Dropdown menu -->
							<ul class="dropdown-menu dropdown-menu-end"
								aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" href="#">My account</a></li>

								<li><a class="dropdown-item" href="#">Log out</a></li>
							</ul></li>
					</ul>
				</div>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
					aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="offcanvas offcanvas-end" tabindex="-1"
					id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
					<div class="offcanvas-header">
						<h5 class="Dashboard-title" id="DashboardNavbarLabel">Dashboard</h5>
						<button type="button" class="btn-close"
							data-bs-dismiss="offcanvas" aria-label="Close"></button>
					</div>
					<div class="offcanvas-body">
						<ul class="navbar-nav justify-content-end flex-grow-10 pe-1">
							<li class="nav-item"><a id="indexLink"
								class="nav-link active" aria-current="page" href="/index">Home</a></li>
							<li class="nav-item"><a id="registrationLink"
								class="nav-link active" aria-current="page" href="/registration">Sign
									up</a></li>
						</ul>
					</div>
				</div>
			</div>
		</nav>
	</header>

	<main>
		<!-- Login 4 - Bootstrap Brain Component -->
		<section class="p-3 p-md-4 p-xl-5">
			<div class="container">
				<div class="card border-light-subtle shadow-sm">
					<div class="row g-0">
						<div class="col-12 col-md-6">
							<img class="img-fluid rounded-start w-100 h-100 object-fit-cover"
								loading="lazy" src="./images/music-img.jpg"
								alt="BootstrapBrain Logo">
						</div>
						<div class="col-12 col-md-6">
							<div class="card-body p-3 p-md-4 p-xl-5">
								<div class="row">
									<div class="col-12">
										<div class="mb-5">
											<h3>Log in</h3>
										</div>
									</div>
								</div>
								<form action="#!">
									<div class="row gy-3 gy-md-4 overflow-hidden">
										<div class="col-12">
											<label for="email" class="form-label">Email <span
												class="text-danger">*</span></label> <input type="email"
												class="form-control" name="email" id="email"
												placeholder="name@example.com" required>
										</div>
										<div class="col-12">
											<label for="password" class="form-label">Password <span
												class="text-danger">*</span></label> <input type="password"
												class="form-control" name="password" id="password" value=""
												required>
										</div>
										<div class="col-12">
											<div class="form-check">
												<input class="form-check-input" type="checkbox" value=""
													name="remember_me" id="remember_me"> <label
													class="form-check-label text-secondary" for="remember_me">
													Keep me logged in </label>
											</div>
										</div>
										<div class="col-12">
											<div class="d-grid">
												<button class="btn bsb-btn-xl btn-primary" type="submit">Login</button>
											</div>
										</div>
									</div>
								</form>
								<div class="row">
									<div class="col-12">
										<hr class="mt-5 mb-4 border-secondary-subtle">
										<div
											class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
											<p class="link-secondary text-decoration-none">
												Create new account <a href="/registration"
													class="link-primary">Sign up</a>
											</p>
											<a href="#!" class="link-secondary text-decoration-none">Forgot
												password</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>

	<footer>
		<div class="container">
			<p>&copy; 2024 Music Hub. All rights reserved.</p>
			<p>Contact: info@musichub.com</p>
		</div>
	</footer>
</body>

</html>
